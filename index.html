<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-5">Weather App</h3>
                    <div class="row g-3 mb-4">
                        <div class="col-auto">
                            <form>
                                <label for="city" class="visually-hidden">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter a city name">
                            </form>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" name="button" id='btn-submit' type="submit">Submit</button>
                        </div>
                    </div>    
                    <div class="output" id="output">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="temp">&#x1F321;</span>
                            <h4 id="temp_input"></h4>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="wind">&#9887;</span>
                            <h4 id="wind_input"></h4>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="humidity">&#9926;</span>
                            <h4 id="humidityAir"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
